specVersion: 0.0.2
description: Track Pairs and Tokens on Leonicornswap protocol
repository: https://github.com/leonicornswap
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: chapel
    source:
      address: '0xEbc1dCFa279D4aF03053dfAf50D8AcF36ff136d6'
      abi: Factory
      startBlock: 13018260
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/factory.ts
      entities:
        - Factory
        - Token
        - Pair
      abis:
        - name: Factory
          file: ./abis/Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
